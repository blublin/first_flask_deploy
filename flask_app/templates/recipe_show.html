<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/result.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
    <title>Recipe</title>
</head>
<body>
    <div class="container">

        <div class="nav d-flex justify-content-between">
            <h1 class="col">Welcome {{ session['first_name'] }}</h1>
            <div class="col d-flex justify-content-end">
                <a href="/dashboard"><button class="btn btn-secondary btn-sm">Dashboard</button></a>
                <a href="/logout"><button class="btn btn-secondary btn-sm">Logout</button></a>
            </div>
        </div>

        <div class="main-box">
            <h1 class="text-center">{{ recipe.name }}</h1>
            <table class="table table-borderless border border-dark w-auto my-auto mx-auto">
                <tbody>
                    <tr>
                        <th>Description:</th>
                        <td>{{ recipe.description }}</td>
                    </tr>
                    <tr>
                        <th>Under 30 minutes:</th>
                        <td>{{ recipe.under_30 }}</td>
                    </tr>
                    <tr>
                        <th>Instructions</th>
                        <td>{{ recipe.instructions }}</td>
                    </tr>
                    <tr>
                        <th>Date Made</th>
                        <td>{{ conv_date }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</body>
</html>
